<h1 class="text-center mt-2">Remote - Tablet</h1>
<h6 class="d-flex justify-content-center mt-2">Â© Copyright Fabrizio La Rosa, Maurizio Palano - 2022</h6>


<div class="d-flex justify-content-center m-3">


    <ul class="list-group w-25 ">
        <li class="list-group-item ">
            <label>Display web page: </label>
            <input id="input-web-page" type="text" class="form-control my-2" style="width: 20vw;"
                   placeholder="www.example.com">

            <button class="btn btn-warning m-1" type="button"
                    onclick="webPageReload()">Reload
            </button>
            <button class="btn btn-warning m-1" type="button"
                    onclick="webPageReloadNoCache()">Reload(NoCache)
            </button>
            <button class="btn btn-warning m-1" type="button"
                    onclick="webPageClean()">Clean
            </button>
        </li>

        <li class="list-group-item ">
            <label>Play a video: </label>
            <input id="input-video" type="text" class="form-control my-2 " style="width: 20vw;"
                   placeholder="www.example.com/video.mp4">
            <button class="btn btn-warning m-1" type="button"
                    onclick="videoPlay()">Play
            </button>
            <button class="btn btn-warning m-1" type="button"
                    onclick="videoPause()">Pause
            </button>
            <button class="btn btn-warning m-1" type="button"
                    onclick="videoResume()">Resume
            </button>
            <button class="btn btn-warning m-1" type="button"
                    onclick="videoStop()">Stop
            </button>
        </li>

        <li class="list-group-item ">
            <label>Show an image: </label>
            <input id="input-image" type="text" class="form-control my-2" style="width: 20vw;"
                   placeholder="www.example.com/image.png">
        </li>

        <li class="list-group-item ">
            <label>AlertView: </label>
            <input id="input-alert" type="text" class="form-control my-2" style="width: 20vw;"
                   placeholder="Enter some text">


        </li>


        <li class="list-group-item  d-flex justify-content-center">
            <button class="btn btn-warning m-1" type="button"
                    onclick="raiseEvent('PepperRemote/ShowTablet', 'ShowTablet')">Show Tablet
            </button>
            <button class="btn btn-secondary m-1" type="button"
                    onclick="raiseEvent('PepperRemote/HideTablet', 'HideTablet')">Hide Tablet
            </button>
        </li>

    </ul>

</div>
