<h1 class="d-flex justify-content-center my-4">Remote - Controller</h1>
<h6 class="d-flex justify-content-center mt-2">Â© Copyright Fabrizio La Rosa, Maurizio Palano - 2022</h6>

<div class="d-flex justify-content-center ">
    <button class="btn btn-danger m-2" type="button"  style="width: 114px" onclick="raiseEvent('PepperRemote/Stand', 'Stand')">Stand
    </button>
    <button class="btn btn-danger m-2" type="button" onclick="openHands()">Open Hands
    </button>
    <button class="btn btn-danger m-2" type="button" onclick="closeHands()">Close Hands
    </button>
</div>

<div style="display:inline-block;vertical-align:top;">
    <button id="video-button" onclick="jsnao.display_video();">Camera</button>
    <div id="video-div-0" style="display:none;background-color:#999999;"><canvas id="video-canvas-0" width="160" height="120"></canvas></div>
    <div id="video-div-1" style="display:none;background-color:#999999;"><canvas id="video-canvas-1" width="160" height="120"></canvas></div>
    <div id="video-div-2" style="display:none;background-color:#999999;"><canvas id="video-canvas-2" width="160" height="120"></canvas></div>
</div>



<div class="footer">

    <div class="position-relative border-top">
        <div class="position-absolute  start-0 m-3">
            <h3 style="margin-left: 35px">Head movement</h3>
            <div id="joy-head" class="main-joystick"></div>
        </div>

        <div class="position-absolute start-50 translate-middle-x m-3 ">
            <h3>In-Place Rotation</h3>
            <div id="joy-rotation" class="joystick"></div>
        </div>

        <div class="position-absolute  end-0 m-3">
            <h3 style="margin-left: 35px">Body movement</h3>
            <div id="joy-move" class="main-joystick"></div>
        </div>

    </div>

</div>
