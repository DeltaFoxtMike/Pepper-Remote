<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <title>Messages</title>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Pepper - Remote</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Controller</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Messages</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">Settings</a></li>

            <li class="nav-item"><a href="emotes.html" class="nav-link">Emotes</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>


</head>

<body>


<label id="volume-label" class=" centered ">Volume: 60%</label>

<input id="input-message" type="text" class="form-control mt-2 mb-2 centered" placeholder="Type a message">

<button type="button" id="stop-speech" class="btn btn-secondary" >Stop Speech</button>

<div class="d-flex flex-row bd-highlight centered">

    <button type="button" id="sub-volume" class="btn btn-secondary" style="width: 50px;">-</button>
    <input type="range" class="form-range" min="0" max="100"  style="width: 200px;" id="volume-range">
    <button type="button" id="add-volume" class="btn btn-secondary "style="width: 50px;">+</button>

  </div>






<div class="container">
    <div class="row">
        <div class="col">
            <div class="list-group">
                <li class="list-group-item active" aria-current="true">Presets</li>

                <div class="input-group">
                    <button type="button" class="form-control list-group-item list-group-item-action rounded-0">Ciao, sono Pepper</button>

                    <div class="input-group-prepend">
                        <button type="button" class="input-group list-group-item rounded-0 message-button">-</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control list-group-item list-group-item-action" placeholder="Write something..." aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <button type="button" class="input-group list-group-item message-button">+</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="assets/js/naoqi.js"></script>
<script src="assets/js/messages.js"></script>

</body>
</html>
